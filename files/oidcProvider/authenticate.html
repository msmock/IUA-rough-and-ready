<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IUA - rough and ready</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="nav-wrapper green lighten-1">
      <a href="http://localhost:9003" class="brand-logo">&nbsp;OIDC Provider</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger">
        <i class="material-icons">menu</i>
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="http://localhost:9000">IUA Client</a></li>
        <li><a href="http://localhost:9003">OIDC Provider</a></li>
        <li><a href="http://localhost:9001">IUA Auth Server </a></li>
        <li><a href="http://localhost:9002">IUA Resource Server</a></li>
      </ul>
    </div>
  </nav>
  <ul class="sidenav" id="mobile-demo">
    <li><a href="http://localhost:9000">IUA Client</a></li>
    <li><a href="http://localhost:9003">OIDC Provider</a></li>
    <li><a href="http://localhost:9001">IUA Auth Server </a></li>
    <li><a href="http://localhost:9002">IUA Resource Server</a></li>
  </ul>

  <div class="container">
    <br>&nbsp;</br>
    <div class="row">
      <div class="col s8 offset-s2 m6 offset-m3 l4 offset-l4">
        <h4>Authenticate</h4>
        <form class="form" action="/oidc_authorize" method="POST">
          <input type="text" name="username" placeholder="username">
          <input type="password" name="password" placeholder="password">
          <input type="submit" class="btn green" href="/" value="Authenticate">
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems, {});
    });
  </script>
</body>

</html>
